<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/logo.webp" />
    <title>Live Code Editor - Markuply</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: "Segoe UI", sans-serif;
        background-color: #111;
        color: #f1f1f1;
      }

      .main {
        flex: 1;
        display: flex;
        flex-direction: row;
        height: 100%;
      }

      .editor {
        width: 50%;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        gap: 3rem;
        background-color: #181818;
        overflow-y: auto;
      }

      .editor label {
        font-weight: bold;
        margin-bottom: 0.3rem;
      }

      textarea {
        width: 100%;
        height: 150px;
        resize: vertical;
        background-color: #0f0f0f;
        color: #eee;
        font-family: monospace;
        padding: 0.75rem;
        border: 1px solid #333;
        border-radius: 6px;
        scrollbar-width: thin;
        scrollbar-color: #3b82f6 #111;
      }

      textarea::-webkit-scrollbar {
        width: 8px;
      }

      textarea::-webkit-scrollbar-track {
        background: #111;
      }

      textarea::-webkit-scrollbar-thumb {
        background-color: #3b82f6;
        border-radius: 10px;
      }

      .preview {
        flex: 1;
        border-left: 2px solid #222;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      iframe {
        flex: 1;
        width: 100%;
        border: none;
        background: white;
      }

      .console-container {
        display: flex;
        flex-direction: column;
        background-color: #000;
        border-top: 1px solid #333;
      }

      .console-header {
        background-color: #111;
        padding: 0.5rem 1rem;
        color: #0f0;
        font-family: monospace;
        font-size: 0.85rem;
        border-bottom: 1px solid #222;
        user-select: none;
      }

      .console {
        height: 180px;
        overflow-y: auto;
        padding: 0.75rem;
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
        line-height: 1.4;
        white-space: pre-wrap;
      }

      .console .log::before {
        content: "> ";
        color: #00ff88;
      }

      .console .log {
        color: #00ff88;
      }

      .console .warn::before {
        content: "‚ö†Ô∏è ";
      }

      .console .warn {
        color: #facc15;
      }

      .console .error::before {
        content: "‚ùå ";
      }

      .console .error {
        color: #ef4444;
      }

      .actions {
        padding: 0.5rem 1rem;
        background-color: #000;
        border-top: 1px solid #222;
        display: flex;
        justify-content: flex-end;
      }

      .actions button {
        background-color: #3b82f6;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .actions button:hover {
        background-color: #2563eb;
      }

      @media (max-width: 768px) {
        .main {
          flex-direction: column;
        }

        .editor,
        .preview {
          width: 100%;
          height: 50%;
        }

        .preview {
          border-left: none;
          border-top: 2px solid #222;
        }

        .actions {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="editor">
        <div>
          <label>HTML</label>
          <textarea id="html">
<!DOCTYPE html>
<html>
  <head>
    <title>My Cool Page</title>
  </head>
  <body>
    <h1>Hello <span style="color:#3b82f6">Markuply!</span></h1>
    <p>This is a live code editor üî•</p>
  </body>
</html></textarea
          >
        </div>
        <div>
          <label>CSS</label>
          <textarea id="css">
body {
  text-align: center;
  font-family: sans-serif;
  color: #333;
}
h1 {
  color: #3b82f6;
}</textarea
          >
        </div>
        <div>
          <label>JavaScript</label>
          <textarea id="js">
// Write JS here
console.log("Hello from JS");
console.warn("This is a warning");
console.error("This is an error");</textarea
          >
        </div>
      </div>
      <div class="preview">
        <iframe id="output"></iframe>
        <div class="console-container">
          <div class="console-header">Console for JS</div>
          <div class="console" id="consoleOut"></div>
        </div>
      </div>
    </div>

    <div class="actions">
      <button onclick="downloadCode()">üíæ Download Code</button>
    </div>

    <script>
      const html = document.getElementById("html");
      const css = document.getElementById("css");
      const js = document.getElementById("js");
      const output = document.getElementById("output");
      const consoleOut = document.getElementById("consoleOut");

      function compile() {
        const userHTML = html.value;
        const userCSS = css.value;
        const userJS = js.value;

        const code = `
<html>
<head>
  <style>${userCSS}</style>
</head>
<body>
  ${userHTML}
  <script>
    window.console.log = (msg) => parent.postMessage({ type: 'log', msg }, '*');
    window.console.warn = (msg) => parent.postMessage({ type: 'warn', msg }, '*');
    window.console.error = (msg) => parent.postMessage({ type: 'error', msg }, '*');
    try {
      ${userJS}
    } catch (err) {
      console.error(err);
    }
  <\/script>
</body>
</html>`;
        output.srcdoc = code;
      }

      html.addEventListener("input", compile);
      css.addEventListener("input", compile);
      js.addEventListener("input", compile);
      compile();

      window.addEventListener("message", (event) => {
        const { type, msg } = event.data;
        const div = document.createElement("div");
        div.classList.add(type); // log, warn, error
        div.textContent = msg;
        consoleOut.appendChild(div);
        consoleOut.scrollTop = consoleOut.scrollHeight;
      });

      function downloadCode() {
        const htmlContent = html.value;
        const cssContent = css.value;
        const jsContent = js.value;

        const fullHTML = `
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>${cssContent}</style>
  </head>
  <body>
    ${htmlContent}
    <script>${jsContent}<\/script>
  </body>
</html>
      `;

        const titleMatch = htmlContent.match(/<title>(.*?)<\/title>/i);
        const filename =
          titleMatch && titleMatch[1].trim()
            ? `${titleMatch[1]
                .trim()
                .replace(/[^a-z0-9]/gi, "_")
                .toLowerCase()}.html`
            : "markuply-preview.html";

        const blob = new Blob([fullHTML], { type: "text/html" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }
    </script>
  </body>
</html>
