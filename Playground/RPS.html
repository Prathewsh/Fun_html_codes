<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors VS Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Canvas Confetti CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }

      .game-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .player,
      .computer {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .choice {
        font-size: 4rem;
        margin: 10px 0;
      }

      .label {
        font-size: 1rem;
        color: #ccc;
      }

      .vs {
        font-size: 2rem;
        margin: 15px 0;
        position: relative;
        animation: pulse 1.5s infinite;
        font-weight: bold;
      }

      @keyframes pulse {
        0% {
          text-shadow: 0 0 10px #0ff;
        }
        50% {
          text-shadow: 0 0 20px #0ff;
        }
        100% {
          text-shadow: 0 0 10px #0ff;
        }
      }

      .choices {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
        flex-wrap: wrap;
      }

      .choice-btn {
        font-size: 2.8rem;
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
        transition: transform 0.2s, filter 0.2s;
      }

      .choice-btn:focus {
        outline: none;
      }

      .choice-btn:hover {
        transform: scale(1.2);
        filter: drop-shadow(0 0 10px #0ff);
      }

      .winner {
        filter: drop-shadow(0 0 10px #0f0);
        transform: scale(1.2);
      }

      .scoreboard {
        font-size: 1rem;
        margin-bottom: 15px;
      }

      #result {
        font-size: 1.3rem;
        margin-top: 15px;
        opacity: 0;
        transition: opacity 0.5s;
      }

      #result.show {
        opacity: 1;
      }

      .btn-reset {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="game-card">
      <h2>Rock Paper Scissors</h2>

      <div class="scoreboard">
        Best of 5 ‚Äî üë§ You: <span id="player-score">0</span> | üíª Computer:
        <span id="computer-score">0</span>
      </div>

      <!-- Computer -->
      <div class="computer">
        <div id="computer-choice" class="choice">‚ùî</div>
        <div class="label">Computer</div>
      </div>

      <!-- VS -->
      <div class="vs">VS</div>

      <!-- Player -->
      <div class="player">
        <div id="player-choice" class="choice">‚ùî</div>
        <div class="label">You</div>
      </div>

      <!-- Buttons -->
      <div class="choices">
        <button class="choice-btn" onclick="play('rock')">ü™®</button>
        <button class="choice-btn" onclick="play('paper')">üìÑ</button>
        <button class="choice-btn" onclick="play('scissors')">‚úÇÔ∏è</button>
      </div>

      <!-- Result -->
      <div id="result"></div>
      <button
        class="btn btn-outline-light btn-sm btn-reset"
        onclick="resetGame()"
      >
        üîÑ Reset Game
      </button>

      <!-- Sounds -->
      <audio
        id="win-sound"
        src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3"
      ></audio>
      <audio
        id="lose-sound"
        src="https://freesound.org/data/previews/178/178186_3248244-lq.mp3"
      ></audio>
      <audio
        id="draw-sound"
        src="https://freesound.org/data/previews/350/350868_3248244-lq.mp3"
      ></audio>
    </div>

    <script>
      const icons = { rock: "ü™®", paper: "üìÑ", scissors: "‚úÇÔ∏è" };
      let playerScore = 0;
      let computerScore = 0;
      const maxScore = 5;

      function play(playerChoice) {
        if (playerScore >= maxScore || computerScore >= maxScore) return;

        const choices = ["rock", "paper", "scissors"];
        const computerChoice = choices[Math.floor(Math.random() * 3)];

        const playerEl = document.getElementById("player-choice");
        const computerEl = document.getElementById("computer-choice");
        const resultEl = document.getElementById("result");

        playerEl.classList.remove("winner");
        computerEl.classList.remove("winner");

        playerEl.textContent = icons[playerChoice];
        computerEl.textContent = icons[computerChoice];

        let result = "";
        if (playerChoice === computerChoice) {
          result = "It's a draw!";
          playSound("draw");
        } else if (
          (playerChoice === "rock" && computerChoice === "scissors") ||
          (playerChoice === "paper" && computerChoice === "rock") ||
          (playerChoice === "scissors" && computerChoice === "paper")
        ) {
          result = "You win this round!";
          playerScore++;
          playerEl.classList.add("winner");
          playSound("win");
        } else {
          result = "Computer wins this round!";
          computerScore++;
          computerEl.classList.add("winner");
          playSound("lose");
        }

        document.getElementById("player-score").textContent = playerScore;
        document.getElementById("computer-score").textContent = computerScore;

        if (playerScore >= maxScore || computerScore >= maxScore) {
          if (playerScore > computerScore) {
            result += " üéâ You won the game!";
            launchConfetti();
          } else {
            result += " üíª Computer won the game!";
          }
        }

        resultEl.textContent = result;
        resultEl.classList.remove("show");
        setTimeout(() => {
          resultEl.classList.add("show");
        }, 100);
      }

      function resetGame() {
        playerScore = 0;
        computerScore = 0;
        document.getElementById("player-score").textContent = playerScore;
        document.getElementById("computer-score").textContent = computerScore;
        document.getElementById("player-choice").textContent = "‚ùî";
        document.getElementById("computer-choice").textContent = "‚ùî";
        document.getElementById("result").textContent = "";
      }

      function playSound(outcome) {
        document.getElementById("win-sound").pause();
        document.getElementById("lose-sound").pause();
        document.getElementById("draw-sound").pause();

        document.getElementById("win-sound").currentTime = 0;
        document.getElementById("lose-sound").currentTime = 0;
        document.getElementById("draw-sound").currentTime = 0;

        if (outcome === "win") {
          document.getElementById("win-sound").play();
        } else if (outcome === "lose") {
          document.getElementById("lose-sound").play();
        } else {
          document.getElementById("draw-sound").play();
        }
      }

      function launchConfetti() {
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 },
        });
      }
    </script>
  </body>
</html>
